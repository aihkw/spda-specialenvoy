<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gallery - SPDA Special Envoy</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://unpkg.com/lucide@latest"></script>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" type="image/png" href="/assets/spda_logo.png">
<style>
body{font-family:Inter,sans-serif}
.smooth-scroll{scroll-behavior:smooth}
.gallery-item{transition:transform .3s ease,opacity .3s ease}
.gallery-item:hover{transform:scale(1.05);opacity:.9}
</style>
</head>
<body class="bg-white text-gray-900 smooth-scroll">
<div id="lightbox" class="fixed inset-0 bg-black/95 z-[100] hidden items-center justify-center p-4">
<button onclick="closeLightbox()" type="button" aria-label="Close lightbox" class="absolute top-4 right-4 z-10 w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-white/20 rounded-full backdrop-blur-sm transition-colors">
<i data-lucide="x" class="w-6 h-6 text-white"></i>
</button>
<button onclick="previousMedia()" type="button" aria-label="Previous media" class="absolute left-4 top-1/2 -translate-y-1/2 w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-white/20 rounded-full backdrop-blur-sm transition-colors">
<i data-lucide="chevron-left" class="w-6 h-6 text-white"></i>
</button>
<button onclick="nextMedia()" type="button" aria-label="Next media" class="absolute right-4 top-1/2 -translate-y-1/2 w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-white/20 rounded-full backdrop-blur-sm transition-colors">
<i data-lucide="chevron-right" class="w-6 h-6 text-white"></i>
</button>
<div class="relative max-w-7xl max-h-full">
<img id="lightbox-img" src="" alt="Gallery Image" class="max-w-full max-h-[90vh] object-contain rounded-lg hidden">
<video id="lightbox-video" controls class="max-w-full max-h-[90vh] object-contain rounded-lg hidden">
<source src="" type="video/mp4">
</video>
<div id="lightbox-caption" class="absolute bottom-4 left-1/2 -translate-x-1/2 bg-black/50 backdrop-blur-sm px-6 py-3 rounded-full text-white text-sm"></div>
</div>
</div>
<nav class="fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-sm shadow-sm z-50">
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex justify-between items-center h-16">
<div class="flex items-center space-x-3">
<img src="/assets/spda_logo.png" alt="SPDA Logo" class="h-10 w-10">
<span class="font-semibold text-lg">SPDA Special Envoy</span>
</div>
<a href="/" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
<i data-lucide="arrow-left" class="w-4 h-4 inline mr-1"></i> Back to Home
</a>
</div>
</div>
</nav>
<section class="pt-24 pb-16 px-4 sm:px-6 lg:px-8 bg-gradient-to-br from-blue-50 to-white">
<div class="max-w-7xl mx-auto text-center">
<h1 class="text-5xl md:text-6xl font-bold mb-6">Gallery</h1>
<div class="w-24 h-1 bg-blue-600 mx-auto mb-6"></div>
<p class="text-xl text-gray-600 max-w-3xl mx-auto">Moments and milestones from SPDA Special Envoy activities and events</p>
</div>
</section>
<section class="py-16 px-4 sm:px-6 lg:px-8">
<div class="max-w-7xl mx-auto">
<div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4" id="gallery-container"></div>
</div>
</section>
<footer class="bg-gray-900 text-white py-12 px-4 sm:px-6 lg:px-8">
<div class="max-w-7xl mx-auto text-center">
<div class="flex items-center justify-center space-x-3 mb-4">
<img src="/assets/spda_logo.png" alt="SPDA Logo" class="h-12 w-12">
<h3 class="text-xl font-bold">SPDA Special Envoy</h3>
</div>
<p class="text-gray-400 mb-4">Southern Philippines Development Administration</p>
<div class="border-t border-gray-800 pt-6 text-gray-400">
<p>&copy; 2025 SPDA Special Envoy. All rights reserved.</p>
</div>
</div>
</footer>
<script>
lucide.createIcons();
let currentMediaIndex=0;
let galleryMedia=[];
const container=document.getElementById("gallery-container");

// Old numbered images (1-80)
for(let i=1;i<=80;i++){
    galleryMedia.push({type:'image',path:"/assets/gallery/"+i+".jpg",name:"Gallery Image "+i});
}

// New WhatsApp images
const whatsappImages=[
    "WhatsApp Image 2025-12-15 at 13.33.00_88f26d5f.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.01_28a31716.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.10_8f3ca7ef.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.11_f789d363.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.12_296304ef.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.12_484d098e.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.45_9cb83ddb.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.46_d11a8eb3.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.46_e553b43a.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.48_e428e182.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.50_ffc5a215.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.51_50c1f56c.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.51_e55e6c8a.jpg",
    "WhatsApp Image 2025-12-15 at 13.33.52_c3f0092b.jpg"
];

// New WhatsApp videos
const whatsappVideos=[
    "WhatsApp Video 2025-12-15 at 13.33.10_82fcbf9b.mp4",
    "WhatsApp Video 2025-12-15 at 13.33.11_224e58c9.mp4",
    "WhatsApp Video 2025-12-15 at 13.33.45_9612daa5.mp4",
    "WhatsApp Video 2025-12-15 at 13.33.46_0af8b0af.mp4",
    "WhatsApp Video 2025-12-15 at 13.33.47_139ca4af.mp4",
    "WhatsApp Video 2025-12-15 at 13.33.49_e8527847.mp4",
    "WhatsApp Video 2025-12-15 at 13.33.50_2b8a0341.mp4"
];

whatsappImages.forEach(img=>{
    galleryMedia.push({type:'image',path:"/assets/gallery/"+img,name:img});
});

whatsappVideos.forEach(vid=>{
    galleryMedia.push({type:'video',path:"/assets/gallery/"+vid,name:vid});
});

// Render gallery
galleryMedia.forEach((media,index)=>{
    const div=document.createElement("div");
    div.className="gallery-item cursor-pointer overflow-hidden rounded-xl shadow-lg bg-gray-100 aspect-square relative";

    if(media.type==='image'){
        const img=document.createElement("img");
        img.src=media.path;
        img.alt=media.name;
        img.className="w-full h-full object-cover";
        img.loading="lazy";
        img.onerror=function(){this.parentElement.style.display="none"};
        div.appendChild(img);
    }else{
        const video=document.createElement("video");
        video.src=media.path;
        video.className="w-full h-full object-cover";
        video.muted=true;
        video.onerror=function(){this.parentElement.style.display="none"};

        const playIcon=document.createElement("div");
        playIcon.className="absolute inset-0 flex items-center justify-center bg-black/30 pointer-events-none";
        playIcon.innerHTML='<div class="w-16 h-16 bg-white/90 rounded-full flex items-center justify-center"><i data-lucide="play" class="w-8 h-8 text-gray-900"></i></div>';

        div.appendChild(video);
        div.appendChild(playIcon);
    }

    div.onclick=()=>openLightbox(index);
    container.appendChild(div);
});

lucide.createIcons();

function openLightbox(index){
    currentMediaIndex=index;
    const lightbox=document.getElementById("lightbox");
    const img=document.getElementById("lightbox-img");
    const video=document.getElementById("lightbox-video");
    const caption=document.getElementById("lightbox-caption");
    const media=galleryMedia[index];

    if(media.type==='image'){
        img.src=media.path;
        img.classList.remove("hidden");
        video.classList.add("hidden");
        video.pause();
    }else{
        video.querySelector("source").src=media.path;
        video.load();
        video.classList.remove("hidden");
        img.classList.add("hidden");
    }

    caption.textContent=(index+1)+" of "+galleryMedia.length;
    lightbox.classList.remove("hidden");
    lightbox.classList.add("flex");
    document.body.style.overflow="hidden";
    lucide.createIcons();
}

function closeLightbox(){
    const lightbox=document.getElementById("lightbox");
    const video=document.getElementById("lightbox-video");
    video.pause();
    lightbox.classList.add("hidden");
    lightbox.classList.remove("flex");
    document.body.style.overflow="auto";
}

function nextMedia(){
    currentMediaIndex=(currentMediaIndex+1)%galleryMedia.length;
    openLightbox(currentMediaIndex);
}

function previousMedia(){
    currentMediaIndex=(currentMediaIndex-1+galleryMedia.length)%galleryMedia.length;
    openLightbox(currentMediaIndex);
}

document.addEventListener("keydown",e=>{
    const lightbox=document.getElementById("lightbox");
    if(!lightbox.classList.contains("hidden")){
        if(e.key==="Escape")closeLightbox();
        if(e.key==="ArrowRight")nextMedia();
        if(e.key==="ArrowLeft")previousMedia();
    }
});

document.getElementById("lightbox").addEventListener("click",e=>{
    if(e.target.id==="lightbox"){
        closeLightbox();
    }
});
</script>
</body>
</html>
